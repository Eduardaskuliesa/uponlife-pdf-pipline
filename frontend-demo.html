<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Card</title>
  <style>
    body {
      margin: 0;
      
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    table {
   
    }

    td {
      vertical-align: top;
      padding: 5pt;
    }

    .logo-cell {
      padding-right: 20px;
    
    }

    .info-cell {
      border-left: solid #d9d9d9 1pt;
      padding-left: 20px;
    }

    .logo-img {
      width: 115px;
      height: 115px;
      display: block;
    }

    .name {
      font-size: 12pt;
      font-weight: 700;
      color: rgb(20, 23, 24);
      margin: 0;
      line-height: 1.38;
    }

    .title {
      font-size: 9pt;
      font-weight: 700;
      color: rgb(20, 23, 24);
      margin: 0;
      line-height: 1.38;
    }

    .contact-info {
      margin-top: 24px;
    }

    .contact-info p {
      margin: 0;
      line-height: 1.38;
      font-size: 10pt;
      color: rgb(20, 23, 24);
    }

    .contact-info a {
      color: #000000;
      text-decoration: none;
    }

    .contact-info a {
      text-decoration: underline;
    }

    .social-links {
      margin-top: 24px;
      display: flex;
      gap: 4px;
    }

    .social-links img {
      width: 20px;
      height: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="logo-cell">
        <img 
          src="https://ci3.googleusercontent.com/mail-sig/AIorK4wQ4P6b322RdAWAjnbEs-AaoTWS1y1frxyp-jQgtB-t19lmu8_reGLRqnvZOXc6YumScTOw7CR2wXvp" 
          class="logo-img"
          alt="Narratone Logo"
        >
      </td>
      <td class="info-cell">
        <p class="name">Milda Januškaitė</p>
        <p class="title">Product Owner</p>
        
        <div class="contact-info">
          <p>+370 637 45161</p>
          <p><a href="mailto:milda.januskaite@narratone.com">milda.januskaite@narratone.com</a></p>
          <p><a href="https://www.narratone.com/" target="_blank">https://www.narratone.com/</a></p>
        </div>
        
        <div class="social-links">
          <a href="https://www.facebook.com/profile.php?id=61573005363354" target="_blank">
            <img 
              src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXduaRACB5oqRQZJh4j1eeAbpB-Bpb5M0-ZSRkz3cA5bOO5x75jKAx08oxTQXKqXLUF7TP2hivtAStjsZQfrUJDO0jxUryiwnAxFSbJtppXycs6y30JTEh0P2bfC9NGc-nD_MkKn1Q?key=pOKfkHrbLEYGMTQlJ8itRET3"
              alt="Facebook"
            >
          </a>
          <a href="https://www.instagram.com/uponlifebook/" target="_blank">
            <img 
              src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXdt33kcTUIfCtaIUXDM1a2Vt4gVbEzExNnae8y9M0Bw6cgfbIFCUkopz6OVZ2k7Y5nh8amewBFCaBXjHoS2ijTJtOM4XiwY5jntbqjb4o2cuMT5zWo1DYN6uVSXzXa2fPbn62aTLw?key=pOKfkHrbLEYGMTQlJ8itRET3"
              alt="Instagram"
            >
          </a>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
